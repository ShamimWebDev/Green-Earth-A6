<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Daisy UI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body>
    <header>
      <section
        class="bg-[#15803D] flex justify-around items-center h-[100px] md:h-[80px]"
      >
        <div class="title text-white font-semibold text-lg">Green Earth</div>
        <nav>
          <ul class="flex gap-3 text-white text-sm">
            <li>About</li>
            <li>Gallery</li>
            <li>Plant a Tree</li>
          </ul>
        </nav>
        <button class="bg-[#FACC15] rounded-2xl text-[#15803D] px-3 py-1">
          Plant a Tree
        </button>
      </section>

      <section class="bg-[#CFF0DC]">
        <div class="banner flex items-center">
          <div class="flex-1 items-center">
            <img class="" src="./assets/hero-leaf1.png" alt="" />
          </div>
          <div class="mid-banner flex flex-col justify-center items-center  ">
            <h1 class="text-[#1F2937] text-5xl font-semibold">Plant a Tree, Grow a Future</h1>
            <p class="text-[#425158] text-sm my-3  text-center">
              Join our mission to plant 1 million trees and make the earth
              greener for future <br />
              generations
            </p>
            <button class="bg-[#FACC15] rounded-2xl text-[#15803D] px-3 py-1">
              Get Involved
            </button>
          </div>
          <div class="flex-1 items-center"><img src="./assets/hero-leaf2.png" alt="" /></div>
        </div>
      </section>
    </header>
  </body>
</html>
